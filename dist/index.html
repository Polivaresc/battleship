<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship (TDD)</title>

    <script src="main.js" defer></script>
</head>
<body>

    <div id="container">

        <section id="player-side">
            <h2>Player:</h2>
            <div class="gameboard-container">
                <div class="rows"><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div></div>
            <div>
                <div class="cols"><div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div><div>H</div><div>I</div><div>J</div></div>
                <div id="player-gameboard"></div>
            </div>
            </div>
        </section>

        <section id="computer-side">
            <h2>Computer:</h2>
            <div class="gameboard-container">
                <div class="rows"><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div></div>
            <div>
                <div class="cols"><div>A</div><div>B</div><div>C</div><div>D</div><div>E</div><div>F</div><div>G</div><div>H</div><div>I</div><div>J</div></div>
                <div id="computer-gameboard"></div>
            </div>
            </div>
        </section>
    </div>

    <div class="modal">
        <div class="modal-box">
            <div id="end-message">You win!</div>
            <button id="ok-button">OK! New game</button>
        </div>
    </div>
    
</body>
</html>
